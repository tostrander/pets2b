

<!DOCTYPE html>
<html>
<head>
    <title>Pet Form</title>
    <include href="views/header.html">
</head>

<body>

<div class="container">
    <h1>Order a Pet</h1>

    <form action="#" method="post" class="form-horizontal">

        <!-- animal -->
        <div class="form-group">
            <label for="pet" class="col-sm-2 control-label">What kind of pet would you like to order?</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="pet" id="pet">
            </div>
        </div>

        <!-- color -->
        <div class="form-group">
            <label class="col-sm-2 control-label"
                   for="color">Select a color</label>

            <div class="col-sm-4">
                <select class="form-control" name="color" id="color">
                    <option>purple</option>
                    <option>pink</option>
                    <option>green</option>
                    <option>blue</option>
                </select>
            </div>
        </div>

        <div class="col-xs-3 ">
            <input class="form-control btn btn-default"
                   type="submit" value="Place Order">
        </div>
    </form>
</div>

</body>
</html>
